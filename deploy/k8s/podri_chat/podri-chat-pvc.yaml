# Podri Chat 服務持久化儲存配置
# 用於儲存聊天記錄、使用者資料和會話歷史

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: podri-chat-data-pvc
  namespace: podwise
  labels:
    app: podri-chat
    component: data
  annotations:
    description: "Podri Chat 聊天記錄和使用者資料持久化儲存"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # 聊天記錄和使用者資料
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: podri-chat-cache-pvc
  namespace: podwise
  labels:
    app: podri-chat
    component: cache
  annotations:
    description: "Podri Chat 快取檔案持久化儲存"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # 快取檔案
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: podri-chat-uploads-pvc
  namespace: podwise
  labels:
    app: podri-chat
    component: uploads
  annotations:
    description: "Podri Chat 使用者上傳檔案持久化儲存"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi  # 使用者上傳的檔案
  storageClassName: nfs-client 
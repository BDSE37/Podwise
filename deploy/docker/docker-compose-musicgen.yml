version: '3.8'

services:
  # MusicGen 音樂生成服務
  musicgen:
    build:
      context: ../../backend/musicgen
      dockerfile: Dockerfile
    container_name: musicgen-service
    ports:
      - "8005:8005"
    environment:
      - CUDA_VISIBLE_DEVICES=0  # 如果有 GPU
      - PYTHONPATH=/app
    volumes:
      - musicgen_cache:/app/cache
      - musicgen_output:/app/output
    networks:
      - podwise-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 更新現有的聊天服務以支援新功能
  podri-chat:
    build:
      context: ../../frontend/chat
      dockerfile: Dockerfile
    container_name: podri-chat-service
    ports:
      - "8501:8501"
    environment:
      - RAG_URL=http://rag-pipeline-service:8004
      - ML_URL=http://ml-pipeline-service:8004
      - TTS_URL=http://tts-service:8501
      - STT_URL=http://stt-service:8501
      - MUSICGEN_URL=http://musicgen:8005
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ../../frontend/chat:/app
      - chat_data:/app/data
    networks:
      - podwise-network
    depends_on:
      - musicgen
    restart: unless-stopped

volumes:
  musicgen_cache:
    driver: local
  musicgen_output:
    driver: local
  chat_data:
    driver: local

networks:
  podwise-network:
    external: true 
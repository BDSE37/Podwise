<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Pipeline 整合測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .test-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .test-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .test-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            background-color: #f8f9fa;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 70%;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">RAG Pipeline 整合測試</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API 測試</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testHealth()">測試健康檢查</button>
                        <button class="btn btn-success mb-2" onclick="testUserValidation()">測試用戶驗證</button>
                        <button class="btn btn-info mb-2" onclick="testSystemInfo()">測試系統資訊</button>
                        <button class="btn btn-warning mb-2" onclick="testTTSVoices()">測試 TTS 語音</button>
                        <div id="api-results"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>查詢測試</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="test-query" placeholder="輸入測試查詢...">
                        </div>
                        <button class="btn btn-primary" onclick="testQuery()">發送查詢</button>
                        <div id="query-results"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>聊天測試</h5>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chat-container">
                            <div class="bot-message">歡迎使用 RAG Pipeline 測試！請在下方輸入訊息進行測試。</div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat-input" placeholder="輸入訊息...">
                            <button class="btn btn-primary" onclick="sendChatMessage()">發送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>測試結果</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8011';
        let testResults = [];

        function addTestResult(type, title, message, data = null) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result test-${type}`;
            resultDiv.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
                ${data ? `<br><small><pre>${JSON.stringify(data, null, 2)}</pre></small>` : ''}
            `;
            document.getElementById('test-results').appendChild(resultDiv);
            
            testResults.push({ type, title, message, data });
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addTestResult('success', '健康檢查', '✅ 成功', data);
                } else {
                    addTestResult('error', '健康檢查', '❌ 失敗', data);
                }
            } catch (error) {
                addTestResult('error', '健康檢查', `❌ 錯誤: ${error.message}`);
            }
        }

        async function testUserValidation() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/validate-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: 'test_user_001' })
                });
                const data = await response.json();
                
                if (response.ok) {
                    addTestResult('success', '用戶驗證', '✅ 成功', data);
                } else {
                    addTestResult('error', '用戶驗證', '❌ 失敗', data);
                }
            } catch (error) {
                addTestResult('error', '用戶驗證', `❌ 錯誤: ${error.message}`);
            }
        }

        async function testSystemInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/system-info`);
                const data = await response.json();
                
                if (response.ok) {
                    addTestResult('success', '系統資訊', '✅ 成功', data);
                } else {
                    addTestResult('error', '系統資訊', '❌ 失敗', data);
                }
            } catch (error) {
                addTestResult('error', '系統資訊', `❌ 錯誤: ${error.message}`);
            }
        }

        async function testTTSVoices() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/tts/voices`);
                const data = await response.json();
                
                if (response.ok) {
                    addTestResult('success', 'TTS 語音', '✅ 成功', data);
                } else {
                    addTestResult('error', 'TTS 語音', '❌ 失敗', data);
                }
            } catch (error) {
                addTestResult('error', 'TTS 語音', `❌ 錯誤: ${error.message}`);
            }
        }

        async function testQuery() {
            const query = document.getElementById('test-query').value.trim();
            if (!query) {
                alert('請輸入查詢內容');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        user_id: 'test_user_001',
                        session_id: 'test_session_001'
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    addTestResult('success', '查詢測試', `✅ 成功: ${query}`, data);
                    document.getElementById('query-results').innerHTML = `
                        <div class="alert alert-success">
                            <strong>回應:</strong> ${data.response}<br>
                            <strong>分類:</strong> ${data.category}<br>
                            <strong>信心度:</strong> ${data.confidence}<br>
                            <strong>推薦數量:</strong> ${data.recommendations.length}
                        </div>
                    `;
                } else {
                    addTestResult('error', '查詢測試', `❌ 失敗: ${query}`, data);
                }
            } catch (error) {
                addTestResult('error', '查詢測試', `❌ 錯誤: ${error.message}`);
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            // 添加用戶訊息
            addChatMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch(`${API_BASE}/api/v1/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        user_id: 'test_user_001',
                        session_id: 'test_session_001'
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    addChatMessage(data.response, 'bot');
                } else {
                    addChatMessage('抱歉，我遇到了一些問題，請稍後再試。', 'bot');
                }
            } catch (error) {
                addChatMessage('抱歉，連接服務失敗，請檢查服務是否正常運行。', 'bot');
            }
        }

        function addChatMessage(message, type) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'user' ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 按 Enter 發送訊息
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        // 頁面載入時自動測試健康檢查
        window.addEventListener('load', function() {
            addTestResult('info', '測試開始', '🚀 開始測試 RAG Pipeline 整合...');
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
